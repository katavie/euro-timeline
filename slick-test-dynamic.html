<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>World History Timeline</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Raleway:800" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" text="text/css">
        <link href="slick.css" rel="stylesheet" text="text/css">
    </head>

    <body>
        <header class="fullpage">
            <h1 id="ribbon">
                <span id="content">World History Timeline</span>
            </h1>
            <h3 id="subtitle">Katherine Huang | June 2016</h3>

            <nav>
                <ul class="slider">
                </ul>
            </nav>
        </header>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="slick.js"></script>
        <script>
        $(document).ready(function(){
          $.getJSON("data.js", function(result){
            data = result;
          };

          for (var i = 0; i < result.length; i++){
            var string = JSON.stringify(result[i]);
            var parsed = JSON.parse(string);

            $('.slider').append("<li><a href=\"#" + parsed.number + "\">" + parsed.year + "</a></li>");
          }

          $('.slider').slick({
            slidesToShow: 8,
            slidesToScroll: 5,
            // variableWidth: true,
            autoplay: true,
            autoplaySpeed: 3000
          });
        });
        </script>
    </body>
</html>

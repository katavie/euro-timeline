<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>World History Timeline</title>

        <link href="styles.css" rel="stylesheet" text="text/css">
        <link href="slick.css" rel="stylesheet" text="text/css">
    </head>

    <body>
        <header class="fullpage">
            <h1 id="ribbon">
                <span id="content">World History Timeline</span>
            </h1>
            <h3 id="subtitle">Katherine Huang | June 2016</h3>

            <nav>
                <ul class="slider">
                </ul>
            </nav>
        </header>

        <div id="timeline">

        </div>

        <a href="#" id="back-to-top">&uarr;</a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="slick.js"></script>
        <script>
        $(document).ready(function(){
          $.getJSON("data.js", function(result){
            for (var i = 0; i < result.length; i++){
              var string = JSON.stringify(result[i]);
              var parsed = JSON.parse(string);

              $('.slider').append("<li><a href=\"#" + parsed.number + "\">" + parsed.year + "</a></li>");

              var section = $('section:nth-of-type(' + parsed.number + ')');
              section.attr('id', parsed.number);
              section.append("<div class=\"year\">" + parsed.year + "</div>\n<div class=\"content\">\n<h2>" + parsed.event + "</h2>\n<p class=\"summary\">" + parsed.summary + "</p></div>");
            }

            $('.slider').slick({
              slidesToShow: 8,
              slidesToScroll: 8
            });
          });
        });

        if ($('#back-to-top').length) {
          var scrollTrigger = 400,
          backToTop = function () {
            var scrollTop = $(window).scrollTop();
            if (scrollTop > scrollTrigger) {
              $('#back-to-top').addClass('show');
            } else {
              $('#back-to-top').removeClass('show');
            }
          };
          backToTop();
          $(window).on('scroll', function () {
            backToTop();
          });
          $('#back-to-top').on('click', function (e) {
            e.preventDefault();
            $('html,body').animate({
              scrollTop: 0
            }, 700);
          });
        }
        </script>
    </body>
</html>
